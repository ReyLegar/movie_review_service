<!DOCTYPE html>
<html>
  <head>
    <style>
      table {
        border-collapse: collapse;
        width: 100%;
        margin-bottom: 20px;
        font-family: Arial, sans-serif;

      }

      th, td {
        text-align: left;
        padding: 8px;
        font-family: Verdana, sans-serif;

      }

      th {
        background-color: #007bff;
        color: white;
      }

      tr:nth-child(even) {
        background-color: #f2f2f2;
      }

      .btn {
        cursor: pointer;
        position: fixed;
        bottom: 20px;
        right: 50%;
        background-color: #007bff;
        border: none;
        color: white;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        font-size: 16px;
        border-radius: 5px;
        box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        transform: translate(50%, 0);
      }
    </style>
  </head>
  <body>
    <h1 style="text-align: center; font-size: 3rem; color: #333; font-family: Arial, sans-serif; font-weight: bold;">Review list</h1>
    <table>
      <tr>
        <th>Review</th>
        <th>Reting</th>
        <th>Emotion</th>
      </tr>
      {% for review in reviews %}
        <tr>
          <td>{{ review.text|safe }}</td>
          <td>{{ review.rating }}</td>
          <td>{{ review.emotion }}</td>
        </tr>
      {% endfor %}
    </table>
    <button class="btn" onclick="window.location.href='{% url 'input_page' %}'">Add review</button>
    <script>
      const rows = document.querySelectorAll('tr');
      for (let i = 0; i < rows.length; i++) {
        rows[i].addEventListener('mouseover', function() {
          this.classList.add('highlight');
        });
        rows[i].addEventListener('mouseout', function() {
          this.classList.remove('highlight');
        });
      }
    </script>
  </body>
</html>
